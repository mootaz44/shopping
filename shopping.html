<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
        integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shopping Card</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <div>
                    <p id="para_total">Total : 0DT</p>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div id="container">
            <div class="row_div">
                <i class="fa-solid fa-trash"></i>
                <i class="fa-regular fa-heart"></i>
                <img class="artical_image"
                    src="https://mk-media.mytek.tn/media/catalog/product/cache/8be3f98b14227a82112b46963246dfe1/i/p/iphone-14-pro-max-512go-violet-apple.jpg"
                    alt="iphone 14 pro max" />
                <p>iphone 14 pro max</p>
                <i class="fa-solid fa-plus"></i>
                <p class="qty">0</p>
                <i class="fa-solid fa-minus"></i>
                <p class="price">6199</p>
            </div>
            <div class="row_div">
                <i class="fa-solid fa-trash"></i>
                <i class="fa-regular fa-heart"></i>
                <img class="artical_image" src="https://m.media-amazon.com/images/I/71FpXTBHDnL.jpg" alt="Pixel" />
                <p>Google Pixel</p>
                <i class="fa-solid fa-plus"></i>
                <p class="qty">0</p>
                <i class="fa-solid fa-minus"></i>
                <p class="price">1200</p>
            </div>
            <div class="row_div">
                <i class="fa-solid fa-trash"></i>
                <i class="fa-regular fa-heart"></i>
                <img class="artical_image"
                    src="https://cdn.shopify.com/s/files/1/0611/3981/2534/files/tesla-phone-concept_480x480.webp?v=1675920454"
                    alt="Tesla" />
                <p>Tesla</p>
                <i class="fa-solid fa-plus"></i>
                <p class="qty">0</p>
                <i class="fa-solid fa-minus"></i>
                <p class="price">3000</p>
            </div>
        </div>
    </main>


    <script src="main.js"></script>
</body>

</html>
